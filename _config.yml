#
# This file contains configuration flags to customize your site
#

# Name of your site (displayed in the header)
name: 品葱备份计划

#
# Flags below are optional
#

# URL of your avatar or profile pic (you could use your GitHub profile pic)
# avatar: https://raw.githubusercontent.com/barryclark/jekyll-now/master/images/jekyll-logo.png


# Tabs in header. There are 'Blog', 'About', 'Archive', 'Tags'
# and URL Link(e.g. 'Theme' tab below) tabs. If you don't need one, just delete
# it from the list(Delete '- name: ' and 'url: ', too!)
navigation:
  - name: 首页
    url: /
  - name: 标签
    url: /tags.html
  - name: RSS
    url: /atom.xml
  - name: 关于
    url: /about.html
  - name: 搜索
    url: /search.html

# Pagination
# paginate: 15

# Text under the icons in footer
footer-text: 

# Your website URL (e.g. http://barryclark.github.io or http://www.barryclark.co)
# Used for Sitemap.xml and your RSS feed
url: https://PincongBackup.github.io

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
baseurl: # /PincongBackup

collections:
  p:
    output: true
    permalink: /p/:name/
  answers:
    output: false
  articles:
    output: true
    permalink: /p/:name/
  news:
    output: true
    permalink: /p/:name/

defaults:
  - scope:
      path: ""
      type: p
    values:
      layout: post
  - scope:
      path: ""
      type: articles
    values:
      layout: article
  - scope:
      path: ""
      type: news
    values:
      layout: news

#
# !! You don't need to change any of the configuration flags below !!
#

permalink: /:title/
# paginate_path: /page:num/

# The release of Jekyll Now that you're using
version: v3.8.4

# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Transliterate the header text before generating the ID
  transliterated_header_ids: true
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

strict_front_matter: true

liquid:
  error_mode: strict

# Set the Sass partials directory, as we're using @imports
sass:
  style: :compressed #:expanded # You might prefer to minify using :compressed

# Use the following plug-ins
# plugins:
# - jekyll-paginate
# - jekyll-sitemap
# - jekyll-seo-tag

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - CNAME
  - Rakefile
  - "*.Rmd"
  - vendor
  - .travis.yml
  - key.enc

theme: jekyll-theme-cayman